<script>
var n1, n2, media, resultado;

		n1=parseFloat(prompt("digite a primeira nota: "));
		n2=parseFloat(prompt("digite a segunda nota: "));

		media = (n1+n2) / 2;
		if (media >=7)
		{
			resultado = "aprovado";	
		}
		else
		{
			if (media <=5)
			{
				resultado = "reprovado";
			}
			else
			{
				resultado = "exame";
			}	
		}
	alert("media: " + media + "\nResultado: " + resultado);	

</script>
