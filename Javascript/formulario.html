<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/estilo-formulario.css">

</head>

<body>
    <h1>Formulário</h1>
    <br><br>

    <form action="#" method="POST">
        <label for=""></label>
        <input type="text" id="nome" maxlength="20" size="50" autofocus placeholder="Digite seu nome:">
        <br><br>

        <label for=""></label>
        <input type="number" id="idade" min="18" max="29" maxlength="2" placeholder="Idade:">
        <br><br>

        <label for="">
            <input type="date" id="nascimento">
        </label>
        <br><br>

        <label for=""></label>
        <textarea id="observacao" cols="20" rows="4" placeholder="Observação:"></textarea>
        <br><br>

        <select id="estados">
            <option value="" disabled selected>Selecione o estado</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>
        <br><br>

        <label for="">
            <input type="password" id="senha">
        </label>
        <br><br>

        <label for="">Sexo:</label>
        <input type="radio" value="f" name="sexo">
        <label for="f">Feminino</label>
        <input type="radio" value="m" name="sexo">
        <label for="m">Masculino</label>
        <br><br>

        <input type="checkbox" id="almoco">
        <label for="">Almoço</label>

        <input type="checkbox" id="transporte">
        <label for="">Vale-transporte</label>
        <br><br>

        <input type="submit" value="Enviar" id="submit" onclick="mostrar()">
        <input type="reset" value="Limpar Campos">
    </form>

    <Script src="assets/js/formulario.js"></Script>    
</body>

</html>
