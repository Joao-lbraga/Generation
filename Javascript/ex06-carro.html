<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    
    <script>
        
        function MeuCarro(_marca, _anoFab, _veloMax, _veloAtual) {
            this.marca=_marca
            this.anoFab=_anoFab
            this.veloMax=_veloMax
            this.veloAtual=(0 || _veloAtual)
        }

        MeuCarro.prototype.acelerar= function(){
            if (this.veloAtual<this.veloMax)
            {
                this.veloAtual++
                console.log(this.veloAtual)
            }
            else {
                alert ("O carro está na velocidade maxima!")
            }
        }

        MeuCarro.prototype.desacelerar= function(){
            if (this.veloAtual>=0) {
                this.veloAtual--
                console.log(this.veloAtual)

            }
            else {
                alert ("O carro já está parado!")
            }
        }

        carro1= new MeuCarro("celta","",180,179)

        carro1.acelerar()
        carro1.acelerar()
        carro1.desacelerar()
        carro1.desacelerar()
        carro1.desacelerar()
        carro1.acelerar()
        carro1.acelerar()
        carro1.acelerar()
        carro1.desacelerar()
        carro1.desacelerar()
        carro1.desacelerar()
        carro1.desacelerar()
        carro1.desacelerar()
        carro1.desacelerar()
        carro1.acelerar()





        </script>
</body>
</html>
