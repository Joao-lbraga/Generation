<script>
    var a=[], b=[], c=[];

    for (var i= 0; i<5; i++)
    {
        a[i]= parseInt(prompt("informe o numero"));
        b[i]=a[i] * 2;
        c[i]= a[i]+b[i];
        document.write("<br>O numero é: "+a[i]);
        document.write("<br>A multiplicação x2 do numero é: "+b[i]);
        document.write("<br>A soma dos numeros é: "+c[i]+"<br>");
    }
  
</script>
