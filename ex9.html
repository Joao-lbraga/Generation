<script>
var nome, salario, novosalario

		nome=prompt("digite o nome do funcionario: ");
		salario=parseInt(prompt("digite o salario atual do funcionario: "));

		if (salario >= 5000)
		{
		    novosalario = salario + salario * 0.05;
		}
		else
		{
		    novosalario = salario + salario * 0.10;
		}
		alert("Funcionario: "+ nome + "\nSalário atual: R$" + salario + "\nSalário com aumento: R$" + novosalario);

</script>
