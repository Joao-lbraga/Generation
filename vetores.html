<script>
    //declarando um vetor de 5 posições
    var nomes=[5];

    for (var cont = 0; cont<5; cont++)
    {
        nomes[cont]=prompt("informe o nome");
    }

    for (var cont= 0; cont<5;cont++)
    {
        if(cont != 4){
            document.write(nomes[cont]+" - ");
        }
        else{
            document.write(nomes[cont]);
        }
    }
    
</script>
