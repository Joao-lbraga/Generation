<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
    try {
        function notaFinal (n1,n2,n3,n4,nf)
        {
            var media4= (n1+n2+n3+n4)/4
            var mediaf=(n1+n2+n3+n4+nf)/5
            //retornando o vetor com os resultados
            var notaFinal=[media4,mediaf]
            return notaFinal

        }
        var n1=8
        var n2=5
        var n3=10
        var n4=8
        var nf=3
        var media4=notaFinal(n1,n2,n3,n4)[0]
        var mediaf=notaFinal(n1,n2,n3,n4,nf)[1]
        alert ("Média com 4 notas: "+media4)
        alert ("Média com 5 notas: "+mediaf)
    }
    catch (erro){
        alert (erro)
    }

    </script>
</body>
</html>
