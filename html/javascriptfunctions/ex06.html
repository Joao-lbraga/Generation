<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            color: aqua;
        }
    </style>
</head>
<body>
    <ol id="grupo">
      
    </ol> 
    <button id="adicionar" onclick= "adicionar()">adicionar</button>
    <button id="remover" ondblclick="remover()">Remover</button>

    <script>
        var i=2

        function adicionar() {
           var texto=prompt("digite um produto");
           var ol = document.getElementById("grupo");
           var li = document.createElement("li");
           li.className="item";
           li.appendChild(document.createTextNode(texto));
            ol.appendChild(li);

        }

        function remover() {
            var ul = document.getElementById("grupo");
            ul.innerHTML = "Lista removida!!";
            ul.length = 0;
        }
    </script>

</body>
</html>
