<body>
    
    <script>
        
        function conversorTemp(tc,tf)
        {
            tf=(tc*9+160)/5
            return tf
        }
        var tc=prompt("celsius")

       var a=conversorTemp(tc)
       console.log("A temperatura em celsius é "+tc+ " e a temperatura em fahrenheit é: "+a)

        </script>
</body>
